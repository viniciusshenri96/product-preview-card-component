<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product preview card</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main>
      <article class="item">
        <picture class="item__picture">
          <img
            class="item__img"
            src="./images/image-product-desktop.jpg"
            alt=""
          />
        </picture>
        <div class="item__content">
          <span class="item__title">Perfume</span>
          <h1 class="item__name-perfume">Gabrielle Essence Eau De Parfum</h1>
          <p class="item__desc">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <p class="item__price">
            $149.99
            <span class="item__price-scratched"><strike>$169,99</strike></span>
          </p>
          <button type="button" class="btn">
            <svg width="15" height="16" aria-hidden="true">
              <path
                d="M14.383 10.388a2.397 2.397 0 0 0-1.518-2.222l1.494-5.593a.8.8 0 0 0-.144-.695.8.8 0 0 0-.631-.28H2.637L2.373.591A.8.8 0 0 0 1.598 0H0v1.598h.983l1.982 7.4a.8.8 0 0 0 .799.59h8.222a.8.8 0 0 1 0 1.599H1.598a.8.8 0 1 0 0 1.598h.943a2.397 2.397 0 1 0 4.507 0h1.885a2.397 2.397 0 1 0 4.331-.376 2.397 2.397 0 0 0 1.12-2.021ZM11.26 7.99H4.395L3.068 3.196h9.477L11.26 7.991Zm-6.465 6.392a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Zm6.393 0a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Z"
                fill="#FFF"
              />
            </svg>
            Add to cart
          </button>
        </div>
      </article>
    </main>
  </body>
</html>
