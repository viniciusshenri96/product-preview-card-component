<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>Product preview card</title>
</head>

<body>
  <main>
    <article class="product container">
      <picture class="product__img">
        <source media="(max-width: 25.438rem)" srcset="images/image-product-mobile.jpg">
        <img src="images/image-product-desktop.jpg" alt="image of a perfume bottle and some leaves">
      </picture>
      <div class="product__box">
        <div class="product__content">
          <p class="product__info">Perfume</p>
          <h1 class="product__name">Gabrielle Essence Eau De Parfum</h1>
          <p class="product__desc">A floral, solar and voluptuous interpretation composed by Olivier Polge,
            Perfumer-Creator for the House of CHANEL.</p>
          <p class="product__price"><span class="product__price-sub">$169.99</span>$149.99</p>
          <button class="btn">
            <svg width="15" height="16" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M14.383 10.388a2.397 2.397 0 0 0-1.518-2.222l1.494-5.593a.8.8 0 0 0-.144-.695.8.8 0 0 0-.631-.28H2.637L2.373.591A.8.8 0 0 0 1.598 0H0v1.598h.983l1.982 7.4a.8.8 0 0 0 .799.59h8.222a.8.8 0 0 1 0 1.599H1.598a.8.8 0 1 0 0 1.598h.943a2.397 2.397 0 1 0 4.507 0h1.885a2.397 2.397 0 1 0 4.331-.376 2.397 2.397 0 0 0 1.12-2.021ZM11.26 7.99H4.395L3.068 3.196h9.477L11.26 7.991Zm-6.465 6.392a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Zm6.393 0a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Z"
                fill="#FFF" />
            </svg>
            Add to cart
          </button>
        </div>
      </div>
    </article>
  </main>
</body>

</html>
